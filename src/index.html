<body>
<h1> A zsiráf gőgje </h1>

<h2>-A nagyságos zsiráf
fennhordta az orrát.</h2>
<h3>Társait lenézte, mint
kényúr a szolgát.</h3>
<h4>Külön koszton élt fent,
lombot csemegézett
Míg odalent mélán
legelt a személyzet.</h4>
<h5>A világ sok ilyen
csúf esetet ismer.</h5>
<h6>Igy megy, ha magasra
kerül fel egy kis fej.</h6>
